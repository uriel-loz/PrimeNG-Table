<p-button severity="success" label="New" icon="pi pi-plus" class="pl-2" (onClick)="showDialog()" />

<div class="card flex justify-content-center">
  <p-dialog header="Edit Profile" [modal]="true" [(visible)]="visible">
      <span class="p-text-secondary block mb-5"></span>
      <div class="formgrid grid">
        <div class="field col-12 md:col-6">
              <label for="username">Username</label>
              <input type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"/>
        </div>
        <div class="field col-12 md:col-6">
          <label for="lastname6">Test</label>
          <input type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
      </div>
      <div class="flex justify-content-end gap-2">
          <p-button label="Cancel" severity="secondary" (onClick)="visible = false" />
          <p-button label="Save" (onClick)="visible = false" />
      </div>
  </p-dialog>
</div>
